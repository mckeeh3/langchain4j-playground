<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat With Akka</title>
    <style>
      body {
        background-color: #212121;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
        height: 100vh;
      }
      #chat-container {
        flex: 1;
        width: 60%;
        box-sizing: border-box;
        padding-top: 10px;
        padding-bottom: 70px; /* Adjusted to ensure space for input-container */
      }
      #input-container {
        background-color: #2f2f2f;
        width: 60%;
        padding: 10px;
        box-sizing: border-box;
        position: fixed;
        bottom: 0;
      }
      #input-field {
        width: 100%;
        background-color: #2f2f2f;
        color: white;
        border: none;
        outline: none;
        resize: none;
        padding: 10px;
        box-sizing: border-box;
        font-size: 16px;
        line-height: 1.5;
      }
      .message-box {
        background-color: #0f0f0f;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .response-box {
        background-color: #212121;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        box-sizing: border-box;
      }
      a {
        color: #fff;
        text-decoration: underline;
      }

      a:visited {
        color: #ccc;
      }
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #clear-button {
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
      pre {
        margin: 0 0 1em 0;
      }
      pre code {
        background-color: #2f2f2f;
        padding: 10px;
        border-radius: 5px;
        overflow: auto;
        position: relative;
      }
      .code-header {
        display: flex;
        justify-content: space-between;
        background-color: #414141;
        padding: 5px 10px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        color: white;
      }
      .code-header span {
        display: inline-block;
        height: 30px;
        line-height: 30px;
        vertical-align: middle;
        font-size: small;
      }
      .copy-button {
        background-color: #176d19;
        border: none;
        color: white;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 3px;
      }
      .hljs {
        background: #0f0f0f;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/scala.min.js"></script>
  </head>
  <body>
    <div id="chat-container"></div>
    <div id="input-container">
      <textarea id="input-field" rows="1" placeholder="Type your message here..."></textarea>
      <button id="clear-button">Clear Chat</button>
    </div>
    <script>
      const inputField = document.getElementById('input-field');
      const chatContainer = document.getElementById('chat-container');
      const clearButton = document.getElementById('clear-button');

      window.onload = () => {
        const chatHistory = localStorage.getItem('chatHistory');
        if (chatHistory) {
          chatContainer.innerHTML = chatHistory;
          PR.prettyPrint(); // Apply prettify to the loaded content
          window.scrollTo(0, document.body.scrollHeight);
        }
      };

      inputField.addEventListener('input', () => {
        inputField.style.height = 'auto';
        inputField.style.height = inputField.scrollHeight + 'px';
      });

      inputField.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
          event.preventDefault();
          const text = inputField.value.trim();
          if (text) {
            sendMessage(text);
            inputField.value = '';
            inputField.style.height = 'auto';
          }
        }
      });

      function sendMessage(text) {
        const messageBox = document.createElement('div');
        messageBox.className = 'message-box';
        messageBox.textContent = text;
        chatContainer.appendChild(messageBox);

        const spinner = document.createElement('div');
        spinner.className = 'loading-spinner';
        chatContainer.appendChild(spinner);
        window.scrollTo(0, document.body.scrollHeight);

        fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: text }),
        })
          .then((response) => response.text())
          .then((htmlText) => {
            chatContainer.removeChild(spinner);
            const responseBox = document.createElement('div');
            responseBox.className = 'response-box';
            responseBox.innerHTML = htmlText;
            chatContainer.appendChild(responseBox);
            window.scrollTo(0, document.body.scrollHeight);
            hljs.highlightAll();
            saveChatHistory();
          })
          .catch((error) => {
            console.error('Error:', error);
            chatContainer.removeChild(spinner);
          });
      }

      function saveChatHistory() {
        localStorage.setItem('chatHistory', chatContainer.innerHTML);
      }

      clearButton.addEventListener('click', () => {
        localStorage.removeItem('chatHistory');
        chatContainer.innerHTML = '';
      });

      function copyCode(button) {
        const codeBlock = button.parentElement.nextSibling.nextSibling;
        copyTextToClipboard(codeBlock.textContent);
      }

      async function copyTextToClipboard(text) {
        try {
          await navigator.clipboard.writeText(text);
        } catch (err) {
          console.error('Failed to copy text: ', err);
        }
      }
    </script>
  </body>
</html>
